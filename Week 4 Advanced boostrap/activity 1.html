<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    
    <h1>Hello, Bootstrap 2!</h1>
    <p>This is my first Bootstrap page.</p>
    <div class="container">
      <div class="row">
        <div class="col-12 bg-danger text-white"><h1>News Website</h1></div>
      </div>
    
    
  
      <div class="row">
        <div class="col-12 col-md-8 my-1 bg-light text-black">
          Main Story - Large images & Headline
          
          </div>
        </div>
        <div class="col-12 col-md-4 bg-secondary text-white">
          Side Story 1
          <div clas="row">
            <div class="col-12 col-md-4 bg-secondary text-white">Side Story 2</div>
          </div>
          <div clas="row">
            <div class="col-12 col-md-4 bg-secondary text-white">Side Story 3</div>
          </div>
        </div>
      </div>
    
     <div class="row">
        <div class="col-12 col-md-3 border bg-warning text-black"><p class="d-block d-md-none">Larger screens are BAD!</p><p class="d-none d-md-block">Smaller screens are BAD!</p></div>
        <div class="col-12 col-md-3 border bg-warning text-black">Story 2</div>
        <div class="col-12 col-md-3 border bg-warning text-black">Story 3</div>
        <div class="col-12 col-md-3 border bg-warning text-black">Story 4</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 border bg-info text-black">Lower Story 1</div>
       <div class="col-12 col-md-4 border bg-info text-black">Lower Story 2</div>
        <div class="col-12 col-md-4 border bg-info text-black">Lower Story 3</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 bg-dark text-white"><h1>2025 news website</h1></div>
      </div>

    </div>
  </body>
</html>
